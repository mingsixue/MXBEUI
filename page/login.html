<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MXBEUI - 后台管理系统UI</title>
    <link rel="stylesheet" href="../css/mxbeui.css">
    <link rel="stylesheet" href="../fonts/iconfont.css">
</head>
<body>
    <div class="wrap-login">
        <div class="login-form">
            <h1>登录</h1>
            <p class="txt">请登录您的账户</p>
            <form id="loginForm">
                <div class="label">
                    <i class="iconfont icon-peoplelist"></i>
                    <input type="text" name="account" placeholder="用户名">
                </div>
                <div class="label">
                    <i class="iconfont icon-lock"></i>
                    <input type="text" name="password" placeholder="密码">
                </div>
            </form>
            <a class="btn" id="loginBtn">登录</a>
        </div>
        <div class="login-logo"></div>
    </div>
</body>
</html>
